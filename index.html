<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <main>
    <div class="left-section">
      <h1>Your Result</h1>
      <div class="score">
        <div class="circle">
          <span>76</span>
          <p>of 100</p>
        </div>
      </div>
      <div class="result-content">
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>

    <div class="right-section">
      <h2>Summary</h2>

      <div class="sections">
        <div class="section reaction">
          <div class="left-summary">
            <img alt="image" src="./assets/images/icon-reaction.svg" class="icon"></img>
            <p id="red">Reaction</p>
          </div>
          <p class="points"><span>80</span>/ 100</p>
        </div>
        <div class="section memory">
          <div class="left-summary">
            <img alt="image" src="./assets/images/icon-memory.svg" class="icon"></img>
            <p id="yellow">Memory</p>
          </div>
          <p class="points"><span>92</span>/ 100</p>
        </div>
        <div class="section verbal">
          <div class="left-summary">
            <img alt="image" src="./assets/images/icon-verbal.svg" class="icon"></img>
            <p id="green">Verbal</p>
          </div>
          <p class="points"><span>61</span>/ 100</p>
        </div>
        <div class="section visual">
          <div class="left-summary">
            <img alt="image" src="./assets/images/icon-visual.svg" class="icon"></img>
            <p id="blue">Visual</p>
          </div>
          <p class="points"><span>72</span>/ 100</p>
        </div>
      </div>
      <div class="button-section">
        <button>Continue</button>
      </div>
    </div>
  </main>

</body>
</html>
